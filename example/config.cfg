# Example DQMC Configuration File

# Model configuration
model.type = AttractiveHubbard
model.hopping_t = 1.0
model.onsite_u = 4.0
model.chemical_potential = 0.0

# Lattice configuration
lattice.type = Square
lattice.size = 4
lattice.size = 4

# Momentum configuration
momentum.point = MPoint
momentum.list = KstarsAll

# Checkerboard configuration
checkerboard.enable = false

# Monte Carlo configuration
mc.beta = 8.0
mc.time_size = 160
mc.stabilization_pace = 10

# Measurement configuration
measure.sweeps_warmup = 512
measure.bin_num = 20
measure.bin_size = 100
measure.sweeps_between_bins = 20

# Observable configuration
# All supported observables
# Equal-time observables
observables = filling_number
observables = double_occupancy
observables = kinetic_energy
observables = momentum_distribution
observables = local_spin_corr
observables = spin_density_structure_factor
observables = charge_density_structure_factor
observables = s_wave_pairing_corr
observables = pair_pair_corr_Q
# Dynamical observables
observables = greens_functions
observables = density_of_states
observables = superfluid_stiffness
observables = dynamic_spin_susceptibility
observables = dynamic_pair_corr
